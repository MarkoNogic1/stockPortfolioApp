<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- FUNCTION SCRIPTS -->
    <script src="../js/Register_SUBMIT.js" type="text/javascript"></script>
    <!-- FUNCTION SCRIPTS -->

    <div class="container">
        <div class="row">
            <div class="register-panel col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register: Enter Your Credentials</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <!-- FORMS TO ENTER IN -->

                                <!-- username -->
                                <div class="form-group">
                                    <!-- So now, this is a hidden by default error bar.-->
                                    <div class="panel panel-danger">
                                        <div class="panel-heading" id="username_error" style="visibility: hidden;">Username Already Exists & Cant Be Empty</div>
                                        <div class="panel-body">
                                            <input class="form-control" placeholder="Username" name="username" type="email" onkeyup="formChanged()" onchange="formChanged()">
                                        </div>
                                    </div>
                                </div>

                                <!-- email -->
                                <div class="form-group">
                                    <!-- So now, this is a hidden by default error bar.-->
                                    <div class="panel panel-danger">
                                        <div class="panel-heading" id="email_error" style="visibility: hidden;">Email Already Exists & Cant Be Empty</div>
                                        <div class="panel-body">
                                            <input class="form-control" placeholder="Email" name="email" type="email" value="" onkeyup="formChanged()" onchange="formChanged()">
                                        </div>
                                    </div>
                                </div>

                                <!-- first name and last name -->
                                <div class="form-group">
                                    <!-- So now, this is a hidden by default error bar.-->
                                    <div class="panel panel-danger">
                                        <div class="panel-heading" id="fname_error" style="visibility: hidden;">Required Field</div>
                                        <div class="panel-body">
                                            <input class="form-control" placeholder="First Name" name="fname" type="email" value="" onkeyup="formChanged()" onchange="formChanged()">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- So now, this is a hidden by default error bar.-->
                                    <div class="panel panel-danger">
                                        <div class="panel-heading" id="lname_error" style="visibility: hidden;">Required Field</div>
                                        <div class="panel-body">
                                            <input class="form-control" placeholder="Last Name" name="lname" type="email" value="" onkeyup="formChanged()" onchange="formChanged()">
                                        </div>
                                    </div>
                                </div>

                                <!-- password -->
                                <div class="panel panel-danger">
                                    <div class="panel-heading" id="pass1_error" style="visibility: hidden;">Passwords must match</div>
                                    <div class="panel-body">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="" onkeyup="formChanged()" onchange="formChanged()">
                                    </div>
                                </div>

                                <div class="panel panel-danger">
                                    <div class="panel-heading" id="pass2_error" style="visibility: hidden;">Passwords must match</div>
                                    <div class="panel-body">
                                        <input class="form-control" placeholder="Re-Enter Password" name="repassword" type="password" value="" onkeyup="formChanged()" onchange="formChanged()">
                                    </div>
                                </div>

                                <!-- Change this to a button or input when using this as a form -->
                                <a type="button" class="btn btn-lg btn-success btn-block" onclick="submit();">Submit</a>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
